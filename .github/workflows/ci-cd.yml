name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Install Ruff
        run: uv pip install ruff

      - name: Run linting
        run: |
          uv run ruff check .

      - name: Run tests
        run: |
          uv run python -m pytest tests/ -v --tb=short

      - name: Build package
        run: |
          uv build

  integration-tests:
    runs-on: ubuntu-latest
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Create .env file
        run: |
          cat > .env << EOF
          # MongoDB Configuration
          MONGODB_HOST=localhost
          MONGODB_PORT=27017
          MONGODB_DATABASE=lvrgd_test
          MONGODB_USERNAME=admin
          MONGODB_PASSWORD=password123

          # MinIO Configuration
          MINIO_ENDPOINT=localhost:9000
          MINIO_PORT=9000
          MINIO_ACCESS_KEY=lvrgd-user
          MINIO_SECRET_KEY=lvrgd-password-0123
          MINIO_SECURE=false
          MINIO_REGION=us-east-1
          MINIO_BUCKET=lvrgd-test-bucket

          # Redis Configuration
          REDIS_HOST=localhost
          REDIS_PORT=6379
          REDIS_PASSWORD=redis123
          EOF

      - name: Start Docker Compose services
        run: |
          docker compose up -d

      - name: Wait for services to be healthy
        run: |
          timeout=120
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if docker compose ps | grep -q "healthy"; then
              healthy_count=$(docker compose ps | grep -c "healthy" || true)
              if [ "$healthy_count" -ge 3 ]; then
                echo "All services are healthy"
                docker compose ps
                break
              fi
            fi
            sleep 5
            elapsed=$((elapsed + 5))
          done
          if [ $elapsed -ge $timeout ]; then
            echo "Services failed to become healthy within timeout"
            docker compose ps
            docker compose logs
            exit 1
          fi

      - name: Run integration tests
        run: |
          uv run python -m pytest integration-tests/ -v --tb=short
        env:
          MONGODB_HOST: localhost
          MONGODB_PORT: 27017
          MONGODB_DATABASE: lvrgd_test
          MONGODB_USERNAME: admin
          MONGODB_PASSWORD: password123
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: lvrgd-user
          MINIO_SECRET_KEY: lvrgd-password-0123
          MINIO_SECURE: false
          MINIO_REGION: us-east-1
          MINIO_BUCKET: lvrgd-test-bucket
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: redis123

      - name: Stop Docker Compose services
        if: always()
        run: |
          docker compose down -v

  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Get latest tag
        id: get_latest_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate next version
        id: next_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          # Remove 'v' prefix and split into parts
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Increment patch version
          PATCH=$((PATCH + 1))

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION"

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/^version = .*/version = "${{ steps.next_version.outputs.version_no_v }}"/' pyproject.toml
          cat pyproject.toml | grep version

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ steps.next_version.outputs.version }} [skip ci]"
          git push origin main

      - name: Build package
        run: |
          uv build

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.next_version.outputs.version }} -m "Release ${{ steps.next_version.outputs.version }}"
          git push origin ${{ steps.next_version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.next_version.outputs.version }}
          name: Release ${{ steps.next_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
