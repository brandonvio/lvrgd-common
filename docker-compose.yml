version: '3.8'

# Docker Compose configuration for integration testing
# Provides MongoDB, MinIO, and Redis services for running integration tests

services:
  mongodb:
    image: mongo:latest
    container_name: lvrgd-mongodb
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-lvrgd}
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - lvrgd-network

  minio:
    image: minio/minio:latest
    container_name: lvrgd-minio
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-lvrgd-user}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-lvrgd-password-0123}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - lvrgd-network

  redis:
    image: redis:latest
    container_name: lvrgd-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - lvrgd-network

  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: lvrgd-dynamodb
    ports:
      - "${DYNAMODB_PORT:-8000}:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/shell/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - lvrgd-network

networks:
  lvrgd-network:
    driver: bridge

