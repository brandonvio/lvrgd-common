[project]
name = "lvrgd-common"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mongomock>=4.3.0",
    "minio>=7.2.7",
    "pydantic>=2.11.9",
    "pytest>=8.4.2",
    "pytest-mock>=3.15.1",
    "ruff>=0.13.1",
]

[tool.uv]
package = true

[dependency-groups]
dev = [
    "bson>=0.5.10",
    "mongomock>=4.3.0",
    "pymongo>=4.15.1",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-mock>=3.15.1",
]

[tool.ruff]
lint.select = ["ALL"]

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["services"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
